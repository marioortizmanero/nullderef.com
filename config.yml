baseURL: "https://nullderef.com"
title: NullDeref
languageCode: en-us
theme: "PaperMod"

copyright: "See this site's source code [here](https://github.com/marioortizmanero/nullderef.com), licensed under GPLv3 ¬∑"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-MVVGNX70LX

paginate: 50

security:
  exec:
    allow:
      - asciidoctor

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: About
          url: about/
          weight: 1
        - name: Series
          url: series/
          weight: 2
        - name: Search
          url: search/
          weight: 3
    params:
      subtitle: "Yet Another Programming Blog"

params:
  # to enable google analytics, opengraph, twitter-cards and schema.
  env: production
  description: "Mario Ortiz Manero's personal blog, where he writes about his latest software projects."
  author: Mario Ortiz Manero
  keywords: ["rust", "rustlang", "guides", "open-source", "programming", "software"]
  images: ["/logo-banner.png"]

  # light/dark/auto
  defaultTheme: auto
  # disableThemeToggle: true
  ShowCodeCopyButtons: true
  ShowFullTextInRSS: true
  ShowShareButtons: true
  # ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  # ShowBreadCrumbs: true
  ShowToc: true
  comments: true

  homeInfoParams:
    LogoLight: /logo-light-theme.png
    LogoDark: /logo-dark-theme.png
    Content: >
      Because learning without taking notes is like teaching a snail to breakdance ‚Äî slow and frustrating.

      _-- **Mario Ortiz Manero**_ üêå
    SubscribeUrl: /subscribe

  socialIcons:
    - name: GitHub
      url: "https://github.com/marioortizmanero/"
      # Personal means it will be included in the 'About' page
      personal: true
    - name: LinkedIn
      url: "https://www.linkedin.com/in/marioortizmanero/"
      personal: true
    - name: X
      url: "https://x.com/null_deref"
      personal: true
    - name: Mastodon
      url: "https://mstdn.social/@nullderef"
      personal: true
    - name: RSS
      url: "https://nullderef.com/index.xml"

markup:
  highlight:
    # Required to enable syntax highlighting
    noClasses: false

minify:
    disableXML: true
    minifyOutput: true

assets:
    favicon: "/favicon.ico"
    favicon16x16:  "/favicon-16x16.png"
    favicon32x32:  "/favicon-32x32.png"
    apple_touch_icon:  "/apple-touch-icon.png"
    safari_pinned_tab:  "/safari-pinned-tab.svg"

outputs:
  home:
    - HTML
    - RSS
    # necessary for the search
    - JSON

taxonomies:
  tag: tags
  series: series
