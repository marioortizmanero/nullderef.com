baseURL: https://nullderef.com
title: NullDeref
languageCode: en-us
theme: "PaperMod"

copyright: "See this site's source code [here](https://github.com/marioortizmanero/nullderef.com), licensed under GPLv3 Â·"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: G-MVVGNX70LX
disqusShortname: nullderef-com

paginate: 5

security:
  exec:
    allow:
      - asciidoctor

languages:
  en:
    languageName: "English"
    subtitle: "Yet Another Programming Blog"
    weight: 1
    menu:
      main:
        - name: About
          url: about/
          weight: 1
        - name: Series
          url: series/
          weight: 2
        - name: Archive
          url: archive/
          weight: 3
        - name: Search
          url: search/
          weight: 4

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "My personal blog, where I write about software development and the projects I'm working on"
  author: Mario Ortiz Manero
  keywords: ["rust", "rustlang", "guides", "open-source", "programming", "software"]
  images: ["/logo-banner.png"]

  defaultTheme: auto
  ShowCodeCopyButtons: true
  ShowFullTextInRSS: true
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  # ShowBreadCrumbs: true
  ShowToc: true
  comments: true

  homeInfoParams:
    LogoLight: /logo-light-theme.png
    LogoDark: /logo-dark-theme.png
    Content: >
      My personal blog, where I write about software development and the projects I'm working on \

      _Written by Mario Ortiz Manero_

  socialIcons:
    - name: github
      url: "https://github.com/marioortizmanero/"
    - name: linkedin
      url: "https://www.linkedin.com/in/marioortizmanero/"
    - name: twitter
      url: "https://twitter.com/null_deref"
    - name: rss
      url: "https://nullderef.com/index.xml"

social:
  twitter: null_deref

minify:
    disableXML: true
    minifyOutput: true

assets:
    favicon: "/favicon.ico"
    favicon16x16:  "/favicon-16x16.png"
    favicon32x32:  "/favicon-32x32.png"
    apple_touch_icon:  "/apple-touch-icon.png"
    safari_pinned_tab:  "/safari-pinned-tab.svg"

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for the search

taxonomies:
  tag: tags
  series: series
