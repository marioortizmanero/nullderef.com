<div class="social-icons" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    <a href="{{ trim .url " " | safeURL }}" target="_blank" rel="noopener noreferrer me"
        title="{{ (.title | default .name) | title }}">
        {{ partial "svg.html" . }}
    </a>
    {{- end }}
    {{- with site.Params.homeInfoParams.subscribeUrl }}
    <span class="subscribe-msg">or <a class="subscribe-word" href="{{ . }}" target="_blank" rel="noopener noreferrer me">subscribe</a></span>
    {{- end }}
</div>
